    <h1 style="text-align: center;">Javascript Assignment</h1>

    <script>
        function multiplicationTable(num) {
            for (let i = 1; i <= 10; i++) {
                const result = num * i;
                console.log(`${num} x ${i} = ${result}`);
            }
        }

        multiplicationTable(5)
        multiplicationTable(6)
        multiplicationTable(7)
        multiplicationTable(71)

        
        
    </script>

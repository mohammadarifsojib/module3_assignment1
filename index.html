<body>
    

    <script>
        function multiplicationTable(num) {
            for (let i = 1; i <= 10; i++) {
                const result = num * i;
                console.log(`${num} x ${i} = ${result}`);
            }
        }

        multiplicationTable(7);
        multiplicationTable(8);
        multiplicationTable(9);
        multiplicationTable(10);
        multiplicationTable(11);
        
        
    </script>
</body>
